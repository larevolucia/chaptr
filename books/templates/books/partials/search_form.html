{% url 'book_earch' as _default_action %}

<!-- Row 2: search + filters  -->

<div data-testid="search-form" class="search-row position-relative">
    <form class="search-card shadow"
        method="get" action="{% url 'book_search' %}" role="search" aria-label="Site search">
        <!-- Scope -->
        <label class="visually-hidden" for="search-field">Search scope</label>
        <select id="search-field" class="form-select" name="field" aria-label="Search scope">
            <option value="all">All</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="subject">Genre</option>
        </select>

        <!-- Query -->
        <label class="visually-hidden" for="search-q">Search books</label>
        <input id="search-q" class="form-control" type="search" name="q" required
            placeholder="Search books, authors, genresâ€¦" aria-label="Search">
        
        <!-- Submit -->
        <button class="nc-btn nc-btn--accent nc-btn--lg" type="submit">
        Search
        </button>
    </form>
</div>
