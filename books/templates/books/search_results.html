{% extends 'base.html' %}

{% block content %}
<h2>Results for "{{ query }}"</h2>
{% if books %}
    <div class="row">
        {% for book in books %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ book.thumbnail }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">By {{ book.authors }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
