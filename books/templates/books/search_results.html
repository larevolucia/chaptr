{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Results for "{{ query }}"</h2>

{% if books %}
    <!-- List view -->
    <div class="d-block">
        {% for book in books %}
            <a href="{% url 'book_detail' book.id %}">
                <div class="mb-3 border rounded p-2 d-flex book-item">
                    <img src="{% if book.thumbnail %}
                                {{ book.thumbnail }}
                            {% else %}
                                {% static 'img/placeholder_cover.png' %}
                            {% endif %}"
                    alt="{{ book.title }}" loading="lazy" class="book-cover mr-3">
                    <div class="m-3">
                        <h5 class="mr-2 mb-1">{{ book.title }}</h5>
                        <p class="mb-0 text-muted">By {{ book.authors }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>



{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
