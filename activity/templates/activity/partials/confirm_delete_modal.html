<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirm action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p id="confirmDeleteMessage">Are you sure?</p>
        <p id="confirmDeleteDetails" class="mb-0">This action can't be undone.</p>
      </div>

      <div class="modal-footer">
        <button type="submit"
                id="confirmDeleteSubmit"
                class="nc-btn nc-btn--danger">
          Yes, proceed
        </button>
        <button type="button" class="nc-btn nc-btn--muted" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
