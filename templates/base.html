{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %} | NextChaptr</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon_io/favicon.ico' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bitter:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Skip to main content -->
    <a class="visually-hidden-focusable position-absolute top-0 start-0 m-2 p-2 bg-body border rounded"
     href="#main-content">Skip to main content</a>
    <!-- Site header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="brand-font">NextChaptr</span></a>
                <form class="d-flex" method="get" action="{% url 'book-search' %}" role="search" aria-label="Site search">
                <select class="form-select me-2" name="field" aria-label="Search scope">
                    <option value="all">All</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="subject">Genre</option>
                </select>
                <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!--Optional Hero-->
    {% block hero %}{% endblock %}

    <!-- Main content -->
    <main id="main-content" class="container mt-4" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer role="contentinfo" class="mt-5">
        <div class="container py-4">
        <p class="mb-0">Â© 2025 NextChaptr</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
